<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

      
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }

        .navbar {
            overflow: hidden;
            background-color: #dad2d2ad;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 1; 
        }

        .navbar a {
            margin: 0 15px; 
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            color: white;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #4CAF50; 
            color: white;
            transform: scale(1.1); 
        }

        h1 {
            color: green;
        }

        .section-title {
            font-size: 24px;
            margin-top: 40px;
            color: #333;
        }

        .anime-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .anime-card {
            width: 220px;
            text-align: center;
        }

        .anime-card img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .anime-card img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); 
        }

        .anime-card p {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }
        
    </style>
</head>
<body>

   
    <video class="video-bg" autoplay muted loop>
        <source src="animevid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="agriculture.html">Agriculture</a>
        <a href="anime.html">Anime</a>
      
    </div>

    <div class="content">
       
        <h2 class="section-title">Anime Section</h2>
        <div class="anime-section">
            <a href="shonen.html">
                <div class="anime-card">
                    <img src="shonen.jpeg" alt="Anime 1">
                    <p>Shonen Anime</p>
                </div>
            </a>
            <a href="seinen.html">
                <div class="anime-card">
                    <img src="seinen1.jpeg" alt="Anime 2">
                    <p>Seinen Anime</p>
                </div>
            </a>
            <a href="shoujo.html">
                <div class="anime-card">
                    <img src="shoujo.jpeg" alt="Anime 3">
                    <p>Shoujo Anime</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
